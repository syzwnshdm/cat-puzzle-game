<div class="instruction-panel" 
     (dragover)="onDragOver($event)"
     (drop)="onDrop($event)">
  <div class="instructions-container"
       (dragover)="onContainerDragOver($event)"
       (dragleave)="onContainerDragLeave($event)"
       style="display: flex; flex-wrap: wrap; gap: 5px; align-items: flex-start; align-content: flex-start;">
    <div *ngFor="let instruction of instructions; let i = index" 
         class="instruction"
         [class]="instruction"
         [class.active]="i === currentInstructionIndex"
         [class.insert-indicator]="getInsertionClass(i)"
         [attr.data-index]="i"
         draggable="true"
         (dragstart)="onInstructionDragStart($event, i)"
         (dragend)="onInstructionDragEnd($event, i)"
         (dblclick)="removeInstruction(i)"
         style="margin-left: 0;">

      <ng-container *ngIf="instruction === 'turnRight'">â†±</ng-container>
      <ng-container *ngIf="instruction === 'moveForward'">ðŸš¶</ng-container>
    </div>
  </div>
  <div class="controls">
    <button class="execute-btn" (click)="executeInstructions()">Execute</button>
    <button class="clear-btn" (click)="clearInstructions()">Clear</button>
  </div>
</div>
